
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">


    <title>Your Shopping List</title>
  </head>

  <body>

    <div class="container">

      <div class="jumbotron">
        <h1 class="display-3">Your Shopping List</h1>
        <form action="#" class="form-control">
          <div>
            <input id="itemValue" placeholder="add item" class="form-control" type="text" name="" value="">
          </div>
          <div class="alert alert-danger warning-div">
            <p>Please add your item</p>
          </div>
          <div class="form-control">
            <input id="submit" class="btn btn-success" type="submit" name="" value="Add Item">
            <button id="clearList" class="btn btn-warning">Clear List</button>
          </div>
        </form>
      </div>

      <div class="row marketing">
        <div id="myDiv" class="col-lg-12 primary">
        </div>


      </div>

      <footer class="footer">
        <p>&copy; Jose Mendoza</p>
      </footer>

    </div> <!-- /container -->
